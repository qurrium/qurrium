name: Upload Wheel to PyPI
on:
  workflow_dispatch:
    inputs:
      wheel_path:
        description: "Wheel Path"
        required: true
        type: string
      wheel_name:
        description: "Wheel Name"
        required: true
        type: string
      pypi_url:
        description: "PyPI URL"
        required: true
        type: string
      pypi_target:
        description: "PyPI Target"
        required: true
        type: string

jobs:
  upload_wheel:
    name: Upload Wheel to PyPI
    runs-on: wheel-keeper
    permissions:
      id-token: write # 用於 PyPI 的可信發布

    environment:
      name: ${{ inputs.pypi_target }}
      url: ${{ inputs.pypi_url }}

    steps:
      - name: Copy wheel from local path
        run: |
          mkdir -p dist
          cp "${{ inputs.wheel_path }}/${{ inputs.wheel_name }}" dist/
          ls -la dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

      - name: Clean up Docker Image of PyPI Publish
        run: |
          # Remove the Docker image of ghcr.io/pypa/gh-action-pypi-publish:release-v1
          # Prevent using outdated image
          docker rmi -f $(docker images -q ghcr.io/pypa/gh-action-pypi-publish:release-v1)
